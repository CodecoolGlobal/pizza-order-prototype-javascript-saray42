  <body>
    <div class="navigation-container">
      <div class="navigation-content">
        <!--logo-->
        <div class="logo"></div>
        <img src="./public/img/logo.png" width="50" />
        <!--menu-->

    <!--naviagtion-end-->
    <div id="content-container" class="content">

      <div id="cart-container">
        <h1>Your order</h1>
        <div id="order-list">
        </div>
        <h3 id="total-cost">Total cost: -</h3>


        <hr id="cart-horizontal-line">
        <h1>Delivery to...</h1>
        <p>Please complete your personal data.</p>
        <div class="cart-input">
          <label for="fullname">Fullname</label>
          <input type="text" name="fullname" id="fullname-inputfield" placeholder="First Name, Last Name">
        </div>
        <div class="cart-input">
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email-inputfield" placeholder="your.email@gmx.com">
        </div>
        <div class="cart-input">
          <label for="street">Street</label>
          <input type="text" name="street" id="street-inputfield" placeholder="yourStreet 1">
        </div>
        <div class="cart-input">
          <label for="city">City</label>
          <input type="text" name="city" id="city-inputfield" placeholder="yourCity">
        </div>
        <div class="cart-input">
          <input type="checkbox" name="newsletter" id="newsletter-checkbox" value="" checked>
          <label for="newsletter">Keep me up to date and send me newsletters.</label>
        </div>
        <p>Last step, please check your data above and confirm your order.</p>
        <button id="confirm-button">Confirm order</button>

      </div>
    </div>
  </body>
