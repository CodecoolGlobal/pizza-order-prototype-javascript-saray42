<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/menu.css" />
    <title>Pizza Menu</title>
  </head>
  <body>
    <div class="navigation-container">
      <div class="navigation-content">
        <!--logo-->
        <div class="logo"></div>
        <img src="./public/img/logo.png" width="50" />
        <!--menu-->
        <div class="menu"></div>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="allergen.html">ALLERGENE</a></li>
        </ul>
        <!--cart-->
        <div class="cart">
          <a href="cart.html"> <img src="./public/img/cart.png" /> </a>
        </div>
      </div>
    </div>
    <div id="menu-root">
      <div id="menu">
        <h1>Our TOP 7!</h1>
      </div>
      <div id="cart-root">
        <div id="filter-container">
          <h3 id="filter-option">Filter by allergens</h3>
          <div id="filter-boxes">
            <input type="checkbox" class ="allergen-box" id="all1" name="a" value="a">
            <label for="a">Gluten (A)</label>
            <input type="checkbox" class ="allergen-box" id="all2" name="b" value="b">
            <label for="b">Crustaceans (B)</label>
            <input type="checkbox" class ="allergen-box" id="all3" name="c" value="c">
            <label for="c">Eggs (C)</label>
            <input type="checkbox" class ="allergen-box" id="all4" name="d" value="d">
            <label for="d">Fish (D)</label>
            <input type="checkbox" class ="allergen-box" id="all5" name="e" value="e">
            <label for="e">Peanuts (E)</label>
            <input type="checkbox" class ="allergen-box" id="all6" name="f" value="f">
            <label for="f">Soybeans (F)</label>
            <input type="checkbox" class ="allergen-box" id="all7" name="g" value="g">
            <label for="g">Milk (G)</label>
            <input type="checkbox" class ="allergen-box" id="all8" name="h" value="h">
            <label for="h">Nuts (H)</label>
            <input type="checkbox" class ="allergen-box" id="all9" name="l" value="l">
            <label for="l">Celery (L)</label>
            <input type="checkbox" class ="allergen-box" id="all10" name="m" value="m">
            <label for="m">Mustard (M)</label>
            <input type="checkbox" class ="allergen-box" id="all11" name="n" value="n">
            <label for="n">Sesame seeds (N)</label>
            <input type="checkbox" class ="allergen-box" id="all12" name="o" value="o">
            <label for="o">Sulphur dioxide and sulphites (O)</label>
            <input type="checkbox" class ="allergen-box" id="all13" name="p" value="p">
            <label for="p">Lupin (P)</label>
            <input type="checkbox" class ="allergen-box" id="all14" name="r" value="r">
            <label for="r">Molluscs (R)</label>
            <input type="checkbox" class ="allergen-box" id="all15" name="x" value="x">
            <label for="x">Bugs (X)</label>
          </div>
        </div>
        <!-- <h1>Cart</h1> -->
        <div id="cart">
          <h3>Cart</h3>
          <hr class="cart-line">
          <!-- <div id="chosen-pizzas"> -->
          <div id="cart-item-container">

            <!-- <div id="empty-cart">If you want some... put them here!</div> -->
          </div>
          <!-- </div> -->
          <hr class="cart-line">
          <p id="disclaimer">delivery fee of € 2.00 for orders under € 15.00 total</p>
          <div id="calc">
            <p class="calc">Subtotal:</p>
            <p class="calc" id="subtotal">--</p>
            <p class="calc">Delivery fee:</p>
            <p class="calc" id="delivery-fee">€ 2.00</p>
            <p class="total">Total:</p>
            <p class="total" id="total">--</p>
          </div>
          <button id="checkout-btn" type="button" disabled>CHECKOUT</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./public/menu.js"></script>
</html>
